<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
        }

        .location {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #555;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: #e44d26; /* A shade of orange for temperature */
        }

        .description {
            font-size: 1.2em;
            color: #777;
            margin-top: 10px;
        }

        .icon {
            font-size: 4em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h1>Weather App</h1>
    <div class="location">New York City</div>
    <div class="icon">☀</div>
    <div class="temperature">25°C</div>
    <div class="description">Clear Skies</div>
</div>

</body>
</html>
